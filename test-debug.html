<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideAI Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/guideai.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>GuideAI Debug Test</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <form id="chatForm">
                            <textarea id="userInput" class="form-control" placeholder="Type your message..." rows="3"></textarea>
                            <button type="submit" class="btn btn-primary mt-2">Send</button>
                        </form>
                    </div>
                    <div id="chatMessages" class="chat-container">
                        <!-- Messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Debug Info:</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script src="guideai.min.js"></script>
    <script>
        // Debug script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Check if GuideAI class exists
            if (typeof GuideAI !== 'undefined') {
                console.log('✅ GuideAI class found');
                
                // Initialize GuideAI
                try {
                    window.guideAI = new GuideAI();
                    console.log('✅ GuideAI initialized');
                    
                    // Test form submission
                    const form = document.getElementById('chatForm');
                    const input = document.getElementById('userInput');
                    
                    if (form && input) {
                        console.log('✅ Form and input found');
                        
                        // Add manual test
                        form.addEventListener('submit', function(e) {
                            e.preventDefault();
                            console.log('Form submitted manually');
                            
                            const message = input.value.trim();
                            if (message) {
                                console.log('Message:', message);
                                
                                // Test the enhanced submit method
                                if (window.guideAI && window.guideAI.handleEnhancedSubmit) {
                                    console.log('Calling handleEnhancedSubmit...');
                                    window.guideAI.handleEnhancedSubmit();
                                } else {
                                    console.error('❌ handleEnhancedSubmit method not found');
                                }
                            }
                        });
                    } else {
                        console.error('❌ Form or input not found');
                    }
                    
                } catch (error) {
                    console.error('❌ Error initializing GuideAI:', error);
                }
            } else {
                console.error('❌ GuideAI class not found');
            }
            
            // Update debug info
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <p><strong>GuideAI Class:</strong> ${typeof GuideAI !== 'undefined' ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>GuideAI Instance:</strong> ${window.guideAI ? '✅ Created' : '❌ Not Created'}</p>
                <p><strong>Form Element:</strong> ${document.getElementById('chatForm') ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Input Element:</strong> ${document.getElementById('userInput') ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Chat Messages:</strong> ${document.getElementById('chatMessages') ? '✅ Found' : '❌ Not Found'}</p>
            `;
        });
    </script>
</body>
</html>
