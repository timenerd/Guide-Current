<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Sync Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/guideai.css" rel="stylesheet">
    <style>
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid #6f42c1;
            border-radius: 8px;
        }
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #d1ecf1; color: #0c5460; }
        .status.warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>GuideAI Preference Sync Test</h1>
        
        <div class="test-section">
            <h2>System Initialization Test</h2>
            <div id="initResults"></div>
            <button class="btn btn-primary" onclick="testInitialization()">Test Initialization</button>
        </div>
        
        <div class="test-section">
            <h2>Preference Sync Test</h2>
            <div id="syncResults"></div>
            <button class="btn btn-success" onclick="testPreferenceSync()">Test Preference Sync</button>
        </div>
        
        <div class="test-section">
            <h2>Read Aloud Toggle Test</h2>
            <div id="toggleResults"></div>
            <button class="btn btn-warning" onclick="testReadAloudToggle()">Test Read Aloud Toggle</button>
        </div>
        
        <div class="test-section">
            <h2>Error Handling Test</h2>
            <div id="errorResults"></div>
            <button class="btn btn-danger" onclick="testErrorHandling()">Test Error Handling</button>
        </div>
        
        <div class="test-section">
            <h2>Current State</h2>
            <div id="currentState"></div>
            <button class="btn btn-info" onclick="showCurrentState()">Show Current State</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="guideai.min.js"></script>
    <script src="assets/js/accessibility.min.js"></script>
    <script>
        let guideAI = null;
        let accessibilitySystem = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeSystems();
        });
        
        function initializeSystems() {
            const results = document.getElementById('initResults');
            results.innerHTML = '<div class="status info">Initializing systems...</div>';
            
            try {
                // Initialize GuideAI
                if (typeof GuideAI !== 'undefined') {
                    guideAI = new GuideAI();
                    console.log('✅ GuideAI initialized');
                } else {
                    console.error('❌ GuideAI class not found');
                }
                
                // Initialize Accessibility
                if (typeof GuideAIAccessibility !== 'undefined') {
                    accessibilitySystem = new GuideAIAccessibility();
                    console.log('✅ Accessibility system initialized');
                } else {
                    console.error('❌ GuideAIAccessibility class not found');
                }
                
                setTimeout(() => {
                    results.innerHTML = `
                        <div class="status success">
                            <strong>Systems Initialized:</strong><br>
                            GuideAI: ${guideAI ? '✅ Loaded' : '❌ Not Found'}<br>
                            Accessibility: ${accessibilitySystem ? '✅ Loaded' : '❌ Not Found'}<br>
                            Window.guideAI: ${window.guideAI ? '✅ Available' : '❌ Not Available'}<br>
                            Window.guideAIAccessibility: ${window.guideAIAccessibility ? '✅ Available' : '❌ Not Available'}
                        </div>
                    `;
                }, 1000);
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <strong>Initialization Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function testPreferenceSync() {
            const results = document.getElementById('syncResults');
            results.innerHTML = '<div class="status info">Testing preference sync...</div>';
            
            try {
                // Test if both systems are available
                if (!guideAI || !accessibilitySystem) {
                    throw new Error('Both systems must be initialized');
                }
                
                // Test if GuideAI has the required methods
                if (typeof guideAI.savePreferences !== 'function') {
                    throw new Error('GuideAI.savePreferences method not found');
                }
                
                if (typeof guideAI.updateAccessibilityPreferences !== 'function') {
                    throw new Error('GuideAI.updateAccessibilityPreferences method not found');
                }
                
                // Test if Accessibility has the required methods
                if (typeof accessibilitySystem.syncWithGuideAI !== 'function') {
                    throw new Error('Accessibility.syncWithGuideAI method not found');
                }
                
                // Test preference sync
                const testPrefs = {
                    readAloud: true,
                    ttsVoice: 'nova',
                    ttsSpeed: 1.2
                };
                
                // Update accessibility preferences
                accessibilitySystem.updatePreferences(testPrefs);
                
                // Sync with GuideAI
                accessibilitySystem.syncWithGuideAI();
                
                // Verify sync
                const guideAIPrefs = guideAI.accessibilityPreferences;
                const accessibilityPrefs = accessibilitySystem.preferences;
                
                const syncSuccessful = 
                    guideAIPrefs.readAloud === accessibilityPrefs.readAloud &&
                    guideAIPrefs.ttsVoice === accessibilityPrefs.ttsVoice &&
                    guideAIPrefs.ttsSpeed === accessibilityPrefs.ttsSpeed;
                
                results.innerHTML = `
                    <div class="status ${syncSuccessful ? 'success' : 'error'}">
                        <strong>Preference Sync Test:</strong><br>
                        GuideAI Preferences: ${JSON.stringify(guideAIPrefs)}<br>
                        Accessibility Preferences: ${JSON.stringify(accessibilityPrefs)}<br>
                        Sync Successful: ${syncSuccessful ? '✅ Yes' : '❌ No'}
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <strong>Preference Sync Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function testReadAloudToggle() {
            const results = document.getElementById('toggleResults');
            results.innerHTML = '<div class="status info">Testing read aloud toggle...</div>';
            
            try {
                if (!accessibilitySystem) {
                    throw new Error('Accessibility system not initialized');
                }
                
                // Test toggle on
                accessibilitySystem.toggleReadAloud(true);
                const enabled = accessibilitySystem.preferences.readAloud;
                
                // Test toggle off
                accessibilitySystem.toggleReadAloud(false);
                const disabled = !accessibilitySystem.preferences.readAloud;
                
                // Test GuideAI sync
                const guideAISynced = window.guideAI && window.guideAI.readAloudEnabled === false;
                
                results.innerHTML = `
                    <div class="status ${enabled && disabled ? 'success' : 'error'}">
                        <strong>Read Aloud Toggle Test:</strong><br>
                        Toggle On: ${enabled ? '✅ Success' : '❌ Failed'}<br>
                        Toggle Off: ${disabled ? '✅ Success' : '❌ Failed'}<br>
                        GuideAI Sync: ${guideAISynced ? '✅ Success' : '❌ Failed'}<br>
                        Current State: ${accessibilitySystem.preferences.readAloud ? 'Enabled' : 'Disabled'}
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <strong>Read Aloud Toggle Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function testErrorHandling() {
            const results = document.getElementById('errorResults');
            results.innerHTML = '<div class="status info">Testing error handling...</div>';
            
            try {
                // Test with missing GuideAI
                const originalGuideAI = window.guideAI;
                window.guideAI = null;
                
                if (accessibilitySystem) {
                    accessibilitySystem.toggleReadAloud(true);
                }
                
                // Restore GuideAI
                window.guideAI = originalGuideAI;
                
                // Test with invalid GuideAI
                window.guideAI = { savePreferences: 'not a function' };
                
                if (accessibilitySystem) {
                    accessibilitySystem.toggleReadAloud(false);
                }
                
                // Restore original
                window.guideAI = originalGuideAI;
                
                results.innerHTML = `
                    <div class="status success">
                        <strong>Error Handling Test:</strong><br>
                        Missing GuideAI: ✅ Handled gracefully<br>
                        Invalid GuideAI: ✅ Handled gracefully<br>
                        No errors thrown: ✅ Success
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <strong>Error Handling Test Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function showCurrentState() {
            const results = document.getElementById('currentState');
            
            const state = {
                guideAI: {
                    available: !!window.guideAI,
                    readAloudEnabled: window.guideAI?.readAloudEnabled,
                    preferences: window.guideAI?.accessibilityPreferences,
                    methods: {
                        savePreferences: typeof window.guideAI?.savePreferences,
                        updateAccessibilityPreferences: typeof window.guideAI?.updateAccessibilityPreferences
                    }
                },
                accessibility: {
                    available: !!window.guideAIAccessibility,
                    preferences: accessibilitySystem?.preferences,
                    methods: {
                        syncWithGuideAI: typeof accessibilitySystem?.syncWithGuideAI,
                        toggleReadAloud: typeof accessibilitySystem?.toggleReadAloud
                    }
                },
                localStorage: {
                    guideai_prefs: localStorage.getItem('guideai_accessibility_preferences'),
                    accessibility_prefs: localStorage.getItem('guideai_accessibility_preferences')
                }
            };
            
            results.innerHTML = `
                <div class="status info">
                    <strong>Current System State:</strong><br>
                    <pre>${JSON.stringify(state, null, 2)}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
