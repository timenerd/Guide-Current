<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; }
        input { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h1>API Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Claude API</h2>
        <input type="text" id="claudeMessage" value="What accommodations are available for a student with ADHD?" placeholder="Enter message">
        <button onclick="testClaudeAPI()">Test Claude</button>
        <div id="claudeLog" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Test OpenAI API</h2>
        <input type="text" id="openaiMessage" value="What accommodations are available for a student with ADHD?" placeholder="Enter message">
        <button onclick="testOpenAIAPI()">Test OpenAI</button>
        <div id="openaiLog" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Gemini API</h2>
        <input type="text" id="geminiMessage" value="What accommodations are available for a student with ADHD?" placeholder="Enter message">
        <button onclick="testGeminiAPI()">Test Gemini</button>
        <div id="geminiLog" class="log"></div>
    </div>

    <script>
        function log(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        async function testClaudeAPI() {
            const message = document.getElementById('claudeMessage').value;
            const logElement = 'claudeLog';
            
            log(logElement, 'Testing Claude API...');
            log(logElement, 'Message: ' + message);
            
            const requestData = {
                action: 'chat',
                message: message,
                context: {
                    message: message,
                    location: null,
                    language: 'en',
                    conversationId: 'test_' + Date.now()
                },
                preferences: {
                    language: 'en',
                    responseStyle: 'conversational'
                }
            };
            
            log(logElement, 'Request data: ' + JSON.stringify(requestData, null, 2));
            
            try {
                const response = await fetch('/api/claude.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(logElement, 'Response status: ' + response.status);
                log(logElement, 'Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const result = await response.json();
                log(logElement, 'Response body: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    log(logElement, '✅ SUCCESS: ' + (result.data?.content || result.data));
                } else {
                    log(logElement, '❌ ERROR: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                log(logElement, '❌ EXCEPTION: ' + error.message);
                log(logElement, 'Stack: ' + error.stack);
            }
        }

        async function testOpenAIAPI() {
            const message = document.getElementById('openaiMessage').value;
            const logElement = 'openaiLog';
            
            log(logElement, 'Testing OpenAI API...');
            log(logElement, 'Message: ' + message);
            
            const requestData = {
                question: message,
                language: 'en',
                user_location: null,
                urgency: 'normal',
                family_context: true
            };
            
            log(logElement, 'Request data: ' + JSON.stringify(requestData, null, 2));
            
            try {
                const response = await fetch('/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(logElement, 'Response status: ' + response.status);
                log(logElement, 'Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const result = await response.json();
                log(logElement, 'Response body: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    log(logElement, '✅ SUCCESS: ' + (result.result?.mega_response || result.result?.content || result.result?.response || 'No content'));
                } else {
                    log(logElement, '❌ ERROR: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                log(logElement, '❌ EXCEPTION: ' + error.message);
                log(logElement, 'Stack: ' + error.stack);
            }
        }

        async function testGeminiAPI() {
            const message = document.getElementById('geminiMessage').value;
            const logElement = 'geminiLog';
            
            log(logElement, 'Testing Gemini API...');
            log(logElement, 'Message: ' + message);
            
            const requestData = {
                action: 'enhance',
                message: message,
                context: {
                    message: message,
                    location: null,
                    language: 'en'
                },
                core_content: 'Sample content for enhancement',
                focus: 'links_and_locations'
            };
            
            log(logElement, 'Request data: ' + JSON.stringify(requestData, null, 2));
            
            try {
                const response = await fetch('/api/gemini.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(logElement, 'Response status: ' + response.status);
                log(logElement, 'Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const result = await response.json();
                log(logElement, 'Response body: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    log(logElement, '✅ SUCCESS: ' + JSON.stringify(result.data, null, 2));
                } else {
                    log(logElement, '❌ ERROR: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                log(logElement, '❌ EXCEPTION: ' + error.message);
                log(logElement, 'Stack: ' + error.stack);
            }
        }
    </script>
</body>
</html>
