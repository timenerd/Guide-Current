<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .test-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #dee2e6; border-radius: 8px; }
        .log { background: #f8f9fa; padding: 1rem; border-radius: 4px; font-family: monospace; font-size: 0.9rem; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Local Storage Test</h1>
        
        <div class="test-section">
            <h3>üíæ Local Storage Status</h3>
            <div id="storageStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>üß™ Test Functions</h3>
            <button class="btn btn-primary me-2" onclick="testBasicStorage()">Test Basic Storage</button>
            <button class="btn btn-success me-2" onclick="testGuideAIStorage()">Test GuideAI Storage</button>
            <button class="btn btn-info me-2" onclick="clearAllStorage()">Clear All Storage</button>
            <button class="btn btn-warning me-2" onclick="showAllStorage()">Show All Storage</button>
        </div>
        
        <div class="test-section">
            <h3>üìù Console Log</h3>
            <div id="consoleLog" class="log"></div>
        </div>
    </div>

    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToLog(message, type = 'log') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #6c757d;">[${timestamp}]</span> <span style="color: ${type === 'error' ? '#dc3545' : type === 'warn' ? '#ffc107' : '#007bff'};">${message}</span>`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };

        // Check local storage availability
        function checkStorageStatus() {
            const statusDiv = document.getElementById('storageStatus');
            let status = '';
            
            try {
                // Test if localStorage is available
                const testKey = 'test_storage';
                localStorage.setItem(testKey, 'test');
                const testValue = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (testValue === 'test') {
                    status += '<div class="alert alert-success">‚úÖ localStorage is available and working</div>';
                } else {
                    status += '<div class="alert alert-danger">‚ùå localStorage test failed</div>';
                }
                
                // Check storage quota
                const quota = navigator.storage ? 'Available' : 'Not available';
                status += `<div class="alert alert-info">üíæ Storage Quota API: ${quota}</div>`;
                
                // Check existing GuideAI storage
                const guideaiPrefs = localStorage.getItem('guideai_preferences');
                const guideaiHistory = localStorage.getItem('guideai_chat_history');
                const guideaiAccessibility = localStorage.getItem('guideai_accessibility_preferences');
                
                status += '<div class="alert alert-secondary">';
                status += '<strong>Existing GuideAI Storage:</strong><br>';
                status += `‚Ä¢ Preferences: ${guideaiPrefs ? '‚úÖ Found' : '‚ùå Not found'}<br>`;
                status += `‚Ä¢ Chat History: ${guideaiHistory ? '‚úÖ Found' : '‚ùå Not found'}<br>`;
                status += `‚Ä¢ Accessibility: ${guideaiAccessibility ? '‚úÖ Found' : '‚ùå Not found'}`;
                status += '</div>';
                
            } catch (error) {
                status += `<div class="alert alert-danger">‚ùå localStorage error: ${error.message}</div>`;
            }
            
            statusDiv.innerHTML = status;
        }

        // Test basic localStorage functionality
        function testBasicStorage() {
            console.log('üß™ Testing basic localStorage functionality...');
            
            try {
                // Test basic operations
                localStorage.setItem('test_key', 'test_value');
                const retrieved = localStorage.getItem('test_key');
                localStorage.removeItem('test_key');
                
                if (retrieved === 'test_value') {
                    console.log('‚úÖ Basic localStorage test passed');
                } else {
                    console.error('‚ùå Basic localStorage test failed');
                }
                
                // Test JSON operations
                const testData = { name: 'test', value: 123, array: [1, 2, 3] };
                localStorage.setItem('test_json', JSON.stringify(testData));
                const retrievedJson = JSON.parse(localStorage.getItem('test_json'));
                localStorage.removeItem('test_json');
                
                if (JSON.stringify(retrievedJson) === JSON.stringify(testData)) {
                    console.log('‚úÖ JSON localStorage test passed');
                } else {
                    console.error('‚ùå JSON localStorage test failed');
                }
                
            } catch (error) {
                console.error('‚ùå Basic storage test error:', error);
            }
        }

        // Test GuideAI storage functionality
        function testGuideAIStorage() {
            console.log('üß™ Testing GuideAI storage functionality...');
            
            try {
                // Test preferences storage
                const testPreferences = {
                    saveChatHistory: true,
                    maxHistoryItems: 50,
                    ttsVoice: 'test-voice',
                    ttsSpeed: 1.2
                };
                
                localStorage.setItem('guideai_preferences', JSON.stringify(testPreferences));
                const retrievedPrefs = JSON.parse(localStorage.getItem('guideai_preferences'));
                
                if (JSON.stringify(retrievedPrefs) === JSON.stringify(testPreferences)) {
                    console.log('‚úÖ GuideAI preferences storage test passed');
                } else {
                    console.error('‚ùå GuideAI preferences storage test failed');
                }
                
                // Test chat history storage
                const testHistory = [
                    {
                        conversationId: 'test-conv-1',
                        messages: [
                            { role: 'user', content: 'Test message', timestamp: new Date().toISOString() }
                        ],
                        timestamp: new Date().toISOString(),
                        version: '1.0'
                    }
                ];
                
                localStorage.setItem('guideai_chat_history', JSON.stringify(testHistory));
                const retrievedHistory = JSON.parse(localStorage.getItem('guideai_chat_history'));
                
                if (JSON.stringify(retrievedHistory) === JSON.stringify(testHistory)) {
                    console.log('‚úÖ GuideAI chat history storage test passed');
                } else {
                    console.error('‚ùå GuideAI chat history storage test failed');
                }
                
                // Test accessibility preferences storage
                const testAccessibility = {
                    readAloud: true,
                    ttsVoice: 'test-voice',
                    ttsSpeed: 1.0
                };
                
                localStorage.setItem('guideai_accessibility_preferences', JSON.stringify(testAccessibility));
                const retrievedAccessibility = JSON.parse(localStorage.getItem('guideai_accessibility_preferences'));
                
                if (JSON.stringify(retrievedAccessibility) === JSON.stringify(testAccessibility)) {
                    console.log('‚úÖ GuideAI accessibility storage test passed');
                } else {
                    console.error('‚ùå GuideAI accessibility storage test failed');
                }
                
            } catch (error) {
                console.error('‚ùå GuideAI storage test error:', error);
            }
        }

        // Clear all storage
        function clearAllStorage() {
            console.log('üßπ Clearing all localStorage...');
            
            try {
                localStorage.clear();
                console.log('‚úÖ All localStorage cleared');
                checkStorageStatus();
            } catch (error) {
                console.error('‚ùå Error clearing localStorage:', error);
            }
        }

        // Show all storage
        function showAllStorage() {
            console.log('üìã Showing all localStorage items...');
            
            try {
                const items = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    items.push({ key, value });
                }
                
                if (items.length === 0) {
                    console.log('üì≠ localStorage is empty');
                } else {
                    console.log(`üì¶ Found ${items.length} items in localStorage:`);
                    items.forEach(item => {
                        console.log(`  ‚Ä¢ ${item.key}: ${item.value.substring(0, 100)}${item.value.length > 100 ? '...' : ''}`);
                    });
                }
            } catch (error) {
                console.error('‚ùå Error reading localStorage:', error);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Local Storage Test initialized');
            checkStorageStatus();
        });
    </script>
</body>
</html>
