<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample AI Response - High Level Formatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/guideai.min.css">
    <link rel="stylesheet" href="/assets/css/ai-response.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .demo-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .demo-header {
            background: linear-gradient(135deg, #6f42c1 0%, #8e63d2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .demo-content {
            padding: 2rem;
        }
        .formatting-options {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .formatting-toggle {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="fas fa-magic"></i> AI Response Formatting Demo</h1>
            <p class="mb-0">High-level formatting and styling showcase</p>
        </div>
        
        <div class="demo-content">
            <!-- Formatting Options -->
            <div class="formatting-options">
                <h5><i class="fas fa-palette"></i> Formatting Options:</h5>
                <button class="btn btn-sm btn-primary formatting-toggle" onclick="toggleFormatting('enhanced')">
                    <i class="fas fa-star"></i> Enhanced Formatting
                </button>
                <button class="btn btn-sm btn-secondary formatting-toggle" onclick="toggleFormatting('basic')">
                    <i class="fas fa-align-left"></i> Basic Formatting
                </button>
                <button class="btn btn-sm btn-info formatting-toggle" onclick="toggleFormatting('minimal')">
                    <i class="fas fa-minus"></i> Minimal Formatting
                </button>
            </div>

            <!-- AI Response Display -->
            <div id="aiResponse" class="chat-message bot">
                <div class="bot-message">
                    <div class="message-content">
                        <div class="message-header">
                            <small class="assistant-label">
                                <i class="fas fa-robot"></i> GuideAI Assistant
                            </small>
                        </div>
                        <div class="message-body" id="responseContent">
                            <!-- Enhanced formatted content will be inserted here -->
                        </div>
                    </div>
                    <div class="message-time">
                        <i class="fas fa-clock"></i> Just now
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample AI response content
        const sampleResponse = `Welcome and Acknowledgment

I understand that preparing for your first IEP meeting can feel overwhelming. You're taking a great step by seeking information to advocate for your child. Let's break this down into manageable steps.

## Key Meeting Preparation Steps

### Before the Meeting
- Review any existing evaluations or reports about your child
- Write down your observations about your child's:
  - Strengths and challenges
  - Learning style
  - Needs at home and school
  - Current progress
- List your questions and concerns
- Bring support - You have the right to bring an advocate, friend, or family member

### Important Documents to Gather
- Medical records (if relevant)
- Previous school records
- Private evaluation reports
- Work samples
- Communication records with teachers or school staff

## Your Rights During the IEP Process

Remember, you are an equal team member! You have the right to:
- Participate in all decisions
- Ask questions
- Request explanations in clear language
- Disagree with proposals
- Take time to review documents before signing

## Local Resources for Support

Based on your location in Bend, Oregon:
- FACT Oregon: 1-ðŸ“ž 888-988-3228 (Special education advocacy)
- Oregon Parent Training and Information Center
- High Desert Education Service District

### Tips for the Meeting
- Take notes or record the meeting (notify the team first)
- Don't feel pressured to sign the IEP immediately
- Ask for clarification if something isn't clear
- Focus on your child's needs, not just what the school offers

## Next Steps

Would you like more specific information about any of these areas? I can also help you:
- Create a detailed question list
- Understand specific parts of the IEP process
- Connect with local parent support groups

Remember, you know your child best. Your input is valuable and essential to creating an effective educational plan.

### Additional Support

Need immediate assistance? Contact FACT Oregon's helpline at 1-ðŸ“ž 888-988-3228 for free support from experienced parent advocates.

How else can I help you prepare for this important meeting?`;

        // Formatting functions
        function formatEnhanced(content) {
            return content
                // Welcome section with special styling
                .replace(/^(Welcome and Acknowledgment)/m, '<div class="welcome-section"><h3 class="response-header">ðŸŒŸ $1</h3>')
                
                // Main headers
                .replace(/^## (.*?)$/gm, '<h4 class="response-header">ðŸ“‹ $1</h4>')
                
                // Sub headers
                .replace(/^### (.*?)$/gm, '<h5 class="response-subheader">ðŸ“Œ $1</h5>')
                
                // Handle nested lists properly
                .replace(/^  - (.*?)$/gm, '<li class="response-list-item nested">$1</li>')
                .replace(/^- (.*?)$/gm, '<li class="response-list-item">$1</li>')
                
                // Wrap consecutive list items in <ul> tags with proper nesting
                .replace(/(<li class="response-list-item">.*?<\/li>)(\s*<li class="response-list-item nested">.*?<\/li>)*/gs, function(match) {
                    return '<ul class="response-list">' + match + '</ul>';
                })
                
                // Special terms highlighting
                .replace(/(IEP|IDEA|FAPE|504 Plan)/gi, '<span class="special-term">$1</span>')
                
                // Phone numbers
                .replace(/(\d{3}-\d{3}-\d{4}|\(\d{3}\)\s*\d{3}-\d{4})/g, '<span class="phone-number">ðŸ“ž $1</span>')
                
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="response-bold">$1</strong>')
                
                // Italic text
                .replace(/\*(.*?)\*/g, '<em class="response-italic">$1</em>')
                
                // Paragraphs
                .replace(/\n\n+/g, '</p><p class="response-paragraph">')
                .replace(/\n/g, '<br>')
                
                // Wrap in paragraph tags
                .replace(/^/, '<p class="response-paragraph">')
                .replace(/$/, '</p>')
                
                // Close welcome section
                .replace(/<\/p><p class="response-paragraph">/, '</div><p class="response-paragraph">');
        }

        function formatBasic(content) {
            return content
                .replace(/^## (.*?)$/gm, '<h4>$1</h4>')
                .replace(/^### (.*?)$/gm, '<h5>$1</h5>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>')
                .replace(/\n\n+/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        function formatMinimal(content) {
            return content
                .replace(/\n\n+/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        function toggleFormatting(type) {
            const contentDiv = document.getElementById('responseContent');
            
            switch(type) {
                case 'enhanced':
                    contentDiv.innerHTML = formatEnhanced(sampleResponse);
                    break;
                case 'basic':
                    contentDiv.innerHTML = formatBasic(sampleResponse);
                    break;
                case 'minimal':
                    contentDiv.innerHTML = formatMinimal(sampleResponse);
                    break;
            }
            
            // Update active button
            document.querySelectorAll('.formatting-toggle').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            event.target.classList.remove('btn-secondary');
            event.target.classList.add('btn-primary');
        }

        // Initialize with enhanced formatting
        document.addEventListener('DOMContentLoaded', function() {
            toggleFormatting('enhanced');
        });
    </script>
</body>
</html>
